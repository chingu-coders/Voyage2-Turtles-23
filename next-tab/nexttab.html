<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New Tab</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section id="mainframe" class="container">
            <section class="widgets-header">
                <div class="clock">12:05 AM</div>
                <div class="greeting">
                    <strong>Good afternoon, UserName!!!</strong>
                </div>
            </section>
            <main>
                <div class="search">
                    <form action="http://google.com/search">
                        <input type="search" name="q" placeholder="Search request">
                        <input type="submit" value="Go">
                    </form>
                </div>
            </main>
            <div class="quote">
                <div class="quote-body">Success is not final, failure is not fatal: it is the courage to continue that counts.</div>
                <div class="quote-author">Winston Churchill</div>
            </div>
            <div id="weather"></div>
            <a href="#links" class="toggle-link" data-target="links">Links</a>
            <a href="#options" class="toggle-options" data-target="options">Settings</a>
        </section>
        <div id="links" class="side">
            <script type="template" id="links">
            	<div>Links here</div>
            	<ul>
            	   <li><a href="http://localhost">localhost</a></li>
            	</ul>
            </script>
        </div>
        <div id="options" class="side">
            	Main settings here
        </div>
        <script src="app.bundle.js"></script>
    </body>
</html>
